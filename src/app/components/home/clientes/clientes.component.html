<div class="container">
    <mat-toolbar>
        <span>Clientes</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/home/crear-clientes">AÃ±adir Cliente</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div *ngIf="clientesData.length > 0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>


                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef>Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i =index" style="text-align: right;">
                        <a class="pointer" style="color: rgb(2, 19, 49);" matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarClientes(i)" style="color: rgb(250, 1, 1);"
                            matTooltip="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
    <h2 *ngIf="clientesData.length == 0">No hay Clientes disponibles</h2>


</div>
